<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>App Sistema</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <header class="displayFlexCenterCenter">
        <h1>Sistema de Senhas</h1>
    </header>
    <main class="displayFlexCenterCenter">
        <section id="sectionCarregarArquivo">
            <div>
                <button class="button" onclick="mostrarTodos()" >Mostrar todos</button>
                <button onclick="sendData()" class="button" >Mostrar individual</button>
            </div>
        </section>
    </main>
    <footer class="displayFlexCenterCenter">
        <p>Desenvolvido por tthiagocarlosdev</p>
    </footer>

     <!-- Modal -->
    <dialog id="modal">
        <h2>Carregar Arquivo</h2>
        <div id="box_buttons">
            <input class="button" type="file" id="fileInput" accept=".json">
            <button class="button" onclick="escolherArquivo()">Carregar Arquivo</button>
        </div>
    </dialog>

    <script src="./js/script.js"></script>
</body>
</html>
