<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Senhas</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="shortcut icon" href="./img/key-solid.svg" type="image/x-icon">
</head>
<body>

    <header class="display-flex-center-center">
        <h1>Sistema de Senhas</h1>
    </header>

    <main class="display-flex-center-center">
        
        <section id="section-carregar-arquivo" class="largura-da-pagina display-flex-center-center">
            
            <h2 class="sub-titulo">Carregar Arquivo</h2>

            <div class="container-buttons">
                <input class="buttons" type="file" id="file-input" accept=".json">
                <button class="buttons" onclick="escolherArquivo()">Carregar</button>
            </div>

        </section>

        <section id="section-criar-arquivo" class="largura-da-pagina display-flex-center-center">
            
            <h2 class="sub-titulo">Criar Arquivo</h2>

            <div class="container-bottons">
                <button class="buttons" onclick="criarArquivo()">Criar arquivo</button>
            </div>
        </section>

    </main>

    <footer class="display-flex-center-center">
        <p>Desenvolvido por tthiagocarlosdev</p>
    </footer>

    <script src="./js/script.js"></script>
</body>
</html>
