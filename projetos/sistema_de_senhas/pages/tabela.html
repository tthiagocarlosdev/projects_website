<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela - Senhas</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/tabela.css">
    <link rel="shortcut icon" href="../img/key-solid.svg" type="image/x-icon">
</head>
<body>
    <header class="display-flex-center-center">
        <h1>Sistema de Senhas</h1>
    </header>

    <main class="main-tabela">
        <section id="secaoInput" class="display-flex-center-center">
            <label for="" >Nome do sistema:</label>
            <input type="search" id="nome-do-sistema" list="opcoes-de-sistemas" name="nome-do-sistema" placeholder="Informe o nome do sistema" required>
            <datalist id="opcoes-de-sistemas"></datalist>
            <button class="buttons" onclick="buscarSistema()">Carregar</button>
        </section>

        <section class="section-tabela largura-da-pagina display-flex-center-center" id="tabela">

            <div class="container-titulo-tabela display-flex-center-center">
                <h2 id="sub-titulo-tabela" class="display-flex-center-center">Tabela</h2>
                <div class="box-bottons-tabela display-flex-center-center">
                    <button class="buttons" onclick="paginaInicial()" >Voltar</button>
                    <button class="buttons" onclick="salvarArquivo()" >Salvar</button>
                </div>
                
            </div>
            

            <table id="sistemasTable">
                <thead>
                    <tr>
                        <th>Nome do Sistema</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Linhas da tabela serÃ£o adicionadas aqui -->
                </tbody>
            </table>

        </section>

    </main>

    <footer class="display-flex-center-center">
        <p>Desenvolvido por tthiagocarlosdev</p>
    </footer>

    <dialog id="modal" >

        <section id="section-titulo-dialog" class="display-flex-center-center">
            <h2 id="nome-do-sistema-dialog"></h2>
            
            <div class="box-bottons-header-dialog">
                <button class="buttons" onclick="closeModal()" > Fechar </button>
            </div>
            
        </section>

        <section id="secaoResultado">
            <div id="box_link_sistema">
                <p>Link: <a class="button" href="" id="linkSistema" target="_blank" > Ir para o site </a></p>
            </div>
            
            <div id="box_login_sistema">
                <p id="login_sistema" >Login: <span id="login"> Teste Login </span></p>
            </div>

            <div id="box_senha_sistema">
                <p id="senha_sistema">Senha: <span id="senha"> Teste Senha </span></p>
            </div>

            <div id="box_outro">
                <!-- <p id="outros"> Outros: <span id="outro_senha"> Teste Senha </span></p> -->
            </div>
        </section>

    </dialog>

    <script src="../js/tabela.js"></script>
</body>
</html>
