<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Relatório de serviços externos da DTI">
    <title>Relatorio de Serviços Externos</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>

    <div class="container">

        <header class="header">

            <div class="containers-images">
                <img src="./images/bandeira_policia_civil.png" alt="brasao da policia civil de pe">
            </div>
            
            <div class="header_title">
                <h1>POLÍCIA CIVIL DE PERNAMBUCO</h1>
                <h2>Diretoria de Tecnologia da Informação</h2>
                <h2>Relatório de Serviços Externos</h2>        
            </div>

            <div class="containers-images">
                <img src="./images/bandeira_pernambuco.jpg" alt="bandeira de pernambuco" id="bandeira-pernambuco">    
            </div>

        </header>

        <main>

            <section class="section-sub-title">
                <h2>Controle de atendimento</h2>
            </section>

            <form id="form" class="form container-form">

                <section class="section-date-and-time">
                    <label>Data e Hora: </label>
                    <input type="datetime-local" name="date_and_time" id="date_and_time_input">
                </section>

                <section class="section-police-unit" action="/search" method="get">
                    <label for="search-input">Unidade Policial:</label>
                    <input type="search" id="search-input" list="options-list" name="q" placeholder="Digite/Pesquise a unidade">
                    <datalist id="options-list"></datalist>
                </section>

                <section class="section-demand-and-procedure">

                    <div class="div-requested-demand">
                        <label>Demanda Solicitada:</label>
                        <textarea placeholder="Digite a demanda solicitada..." name="reported_defect" id="reported_defect" cols="30" rows="10" ></textarea>
                    </div>
                    <div class="div-performed-procedure">
                        <label>Procedimentos Executados:</label>
                        <textarea placeholder="Digite os procedimentos executados..." name="performed_services" id="performed_services" cols="30" rows="10" ></textarea>
                    </div>
                </section>
                
                <section class="section-technician">
                    <div class="div-technician-name">
                        <label>Técnico(s): </label>
                        <input type="text" class="names-inputs" id="name_technician" placeholder="Digite o nome do técnico">
                    </div>
                    <div class="div-registration">
                        <label>Matrícula: </label>
                        <input type="text" class="registrations-inputs" id="registration_technician" placeholder="000.000-0">
                    </div>
                    <div class="div-add-button">
                        <button type="button" class="button" id="addTechniciansButton" >Adicionar</button>
                    </div>
                </section>

                <section class="section-show-technician">
                    <p id="list_of_technicians"></p>
                </section>

                <section class="section-user">
                    <div class="div-user-name">
                        <label>Nome do usuário:</label>
                        <input type="text" name="user_name" id="user_name" placeholder="Digite o nome do usuário">
                    </div>
                    <div class="div-user-registragion">
                        <label>Matrícula do usuário:</label>
                        <input type="text" name="user_registration" id="user_registration" placeholder="000.000-0">
                    </div>
                </section>

                <section class="section-button">
                    <button class="button" type="submit" > Visualizar </button>
                </section>

            </form>

        </main>

        <footer class="footer">
            <h2 class="footer_title"> Desenvolvido por tthiagocarlosdev </h2>
            <ul class="links_social_media">
              <li> <a href="https://github.com/tthiagocarlosdev" target="_blank"> <i class="fa-brands fa-github"></i> </a></li>
              <li> <a href="mailto:tthiagocarlos.dev@gmail.com" target="_blank"> <i class="fa-sharp fa-solid fa-g"></i> </a></li>
              <li> <a href="https://www.youtube.com/channel/UCZN-uQtc4UDQt_tLu-I7Wpw" target="_blank"> <i class="fa-brands fa-youtube"></i> </a></li>
              <li> <a href="https://www.instagram.com/tthiagocarlos.dev/" target="_blank"> <i class="fa-brands fa-instagram"></i>  </a></li>
              <li> <a href="https://www.linkedin.com/in/thiago-carlos-80a480244" target="_blank"> <i class="fa-brands fa-linkedin"></i>  </a></li>
            </ul>
        </footer>

    </div>

    <script src="https://kit.fontawesome.com/bec2f6bc88.js" crossorigin="anonymous"></script>
    <script type="module" src="./src/script.js"></script>
    
</body>
</html>
