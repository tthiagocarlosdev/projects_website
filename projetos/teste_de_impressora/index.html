<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste de impressora</title>
    <link rel="shortcut icon" href="./imgs/icons/print-solid.svg" type="image/x-icon">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <header class="cabecalho display_flex">
        <h1>Teste de Impressora</h1>
    </header>
    <main class="principal largura_da_pagina display_flex">
        <div id="content">
            <section class="secao_data_atual display_flex">
                <h2>Data:</h2>
                <p class="data_atual">QUARTA-FEIRA, 3 DE ABRIL DE 2024 Ã€S 14:35</p>
            </section>
            <section class="content secao_texto_data"></section>
            <figure class="secao_figure display_flex">
                <img class="imagens" src="./imgs/imagens_fundo_transparente/grafico_01_fundo_transparente.png" alt="grafico de cores 1">
                <img class="imagens" src="./imgs/imagens_fundo_transparente/grafico_02_fundo_transparente.png" alt="grafico de cores 2">
                <img class="imagens" src="./imgs/imagens_fundo_transparente/grafico_03_fundo_transparente.png" alt="grafico de cores 3">
            </figure>
            <section class="content secao_texto_data"></section>
        </div>
        <section class="section_buttons display_flex">
            <button id="botao_imprimir" onclick="window.print()">Imprimir</button>
        </section>
        
    </main>
    <footer class="rodape display_flex">
        <p>Desenvolvido por <a href="https://github.com/tthiagocarlosdev" target="_blank">tthiagocarlosdev</a></p>
    </footer>
    <script type="text/javascript" src="./js/script.js"></script>
    <script src="https://kit.fontawesome.com/bec2f6bc88.js" crossorigin="anonymous"></script>
</body>
</html>
