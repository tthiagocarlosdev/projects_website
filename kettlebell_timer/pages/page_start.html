<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>kettlebell-timer</title>
    <link rel="stylesheet" href="../styles/page-start.css">
</head>
<body>
    <div class="container">
        <header class="header">
          <h1>kettlebell-timer</h1>
        </header>

        <div class="box-name">
          <p id="show_athlete_name"> Nome do atleta </p>
        </div>
    
        <div class="box-main">
          
          <div class="box-clock-repetitions">
            <div class="box-repetitions">
              <p id="repetations" > 0 </p>
            </div>
      
            <div class="box-clock">
              <div>
                <p><span id="minutos">00</span>:<span id="segundos">00</span></p>
              </div>
            </div>
          </div>
          
          <div class="box-bottons">
            <button id="startButton" class="button"  > start </button>
            <button id="incrementButton" class="button" > + 1 rep </button>
            <button id="decrementButton" class="button" > - 1 rep </button>
            <p id="final-message">Fim de prova!</p>
          </div>
          
        </div>

        <dix class="box-athleteTest-kettlebellWeight">

          <div class="athleteTest">
            <p id="show_athleteTest">Nome da prova</p>
          </div>

          <div class="kettlebellWeight">
            <p id="show_kettlebellWeight"> Peso do Kettlebell</p>
          </div>
        </dix>
    
        <footer class="footer" >
          <p>Desenvolvido por <a href="https://github.com/tthiagocarlosdev" target="_blank" >tthiagocarlosdev</a> </p>
        </footer>
      </div>
    <script src="../src/page_start.js"></script>
</body>
</html>
